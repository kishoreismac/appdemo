name: Deploy to Production

on:
  push:
    branches:
      - main

permissions:
  contents: read
  security-events: write
  actions: read
  checks: write
  id-token: write

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
    # --------------------------------------------------
    # Checkout
    # --------------------------------------------------
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Restore
      run: dotnet restore

    # --------------------------------------------------
    # Security Scans
    # --------------------------------------------------
    - name: Install Gitleaks
      run: |
        curl -sSL https://github.com/gitleaks/gitleaks/releases/download/v8.18.2/gitleaks_8.18.2_linux_x64.tar.gz -o gitleaks.tar.gz
        tar -xzf gitleaks.tar.gz
        sudo mv gitleaks /usr/local/bin/

    - name: Run Gitleaks (SARIF)
      run: |
        gitleaks detect \
          --source . \
          --no-git \
          --redact \
          --report-format sarif \
          --report-path gitleaks.sarif \
          --exit-code 0

    - name: Upload Gitleaks SARIF
      uses: github/codeql-action/upload-sarif@v3
      with:
        sarif_file: gitleaks.sarif

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: csharp

    # --------------------------------------------------
    # SONAR START
    # --------------------------------------------------
    - name: Install SonarScanner
      run: dotnet tool install --global dotnet-sonarscanner

    - name: Sonar Begin
      run: |
        dotnet-sonarscanner begin \
          /k:"Ecognity_appdemo" \
          /o:"ecognity" \
          /d:sonar.login="${{ secrets.SONAR_TOKEN }}" \
          /d:sonar.cs.vstest.reportsPaths=TestResults/*.trx \
          /d:sonar.cs.opencover.reportsPaths=TestResults/**/coverage.cobertura.xml \
          /d:sonar.host.url="https://sonarcloud.io"

    # --------------------------------------------------
    # Build & Test
    # --------------------------------------------------
    - name: Build
      run: dotnet build --no-restore --configuration Release

    - name: Run Unit Tests
      run: |
        dotnet test \
          --configuration Release \
          --logger "trx" \
          --results-directory TestResults \
          --no-build

    - name: Publish Test Results
      if: always()
      uses: dorny/test-reporter@v1
      with:
        name: Unit Tests
        path: TestResults/*.trx
        reporter: dotnet-trx

    - name: Run Tests with Coverage
      run: |
        dotnet test \
          --collect:"XPlat Code Coverage" \
          --results-directory TestResults \
          --configuration Release

    - name: Upload Coverage
      uses: actions/upload-artifact@v4
      with:
        name: coverage
        path: TestResults/**/coverage.cobertura.xml

    - name: Publish Coverage Summary
      uses: irongut/CodeCoverageSummary@v1.3.0
      with:
        filename: TestResults/**/coverage.cobertura.xml
        badge: true
        format: markdown
        output: both

    # --------------------------------------------------
    # CodeQL Analysis
    # --------------------------------------------------
    - name: Run CodeQL Analysis
      uses: github/codeql-action/analyze@v3

    # --------------------------------------------------
    # SONAR END
    # --------------------------------------------------
    - name: Sonar End
      run: dotnet-sonarscanner end /d:sonar.login="${{ secrets.SONAR_TOKEN }}"

    # --------------------------------------------------
    # Trivy Scan
    # --------------------------------------------------
    - name: Trivy Scan (Filesystem)
      continue-on-error: true
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: fs
        format: sarif
        output: trivy.sarif

    - name: Upload Trivy SARIF
      uses: github/codeql-action/upload-sarif@v3
      with:
        sarif_file: trivy.sarif

    # --------------------------------------------------
    # Microsoft Security DevOps
    # --------------------------------------------------
    - name: Microsoft Security DevOps
      continue-on-error: true
      uses: microsoft/security-devops-action@v1
      with:
        outputFormat: sarif
        outputPath: msdo-results

    # --------------------------------------------------
    # Publish Artifact
    # --------------------------------------------------
    - name: Publish Application
      run: dotnet publish src/HelloWorldApi/HelloWorldApi.csproj --configuration Release --output ./publish

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: webapp-artifact
        path: ./publish

  # --------------------------------------------------
  # Deploy to PRODUCTION Environment
  # --------------------------------------------------
  deploy-production:
    name: Deploy to PRODUCTION
    runs-on: ubuntu-latest
    needs: build-and-test
    environment:
      name: production
      url: https://${{ secrets.AZURE_WEBAPP_NAME_PROD }}.azurewebsites.net

    steps:
    - name: Download Artifact
      uses: actions/download-artifact@v4
      with:
        name: webapp-artifact
        path: ./publish

    - name: Azure Login
      uses: azure/login@v2
      with:
        client-id: ${{ secrets.AZURE_CLIENT_ID }}
        tenant-id: ${{ secrets.AZURE_TENANT_ID }}
        subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

    - name: Deploy to Azure Web App (PRODUCTION)
      uses: azure/webapps-deploy@v3
      with:
        app-name: ${{ secrets.AZURE_WEBAPP_NAME_PROD }}
        package: ./publish
