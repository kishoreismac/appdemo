name: Security Scan

on:
  pull_request:
  push:
    branches:
      - main

permissions:
  contents: read
  security-events: write
  actions: read

jobs:
  security-scan:
    name: Security Scanning
    runs-on: ubuntu-latest

    steps:
    # --------------------------------------------------
    # Checkout
    # --------------------------------------------------
    - name: Checkout code
      uses: actions/checkout@v4





    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Restore
      run: dotnet restore

    





    # ðŸ”¹ REQUIRED STEP


    - name: Install Gitleaks
      run: |
        curl -sSL https://github.com/gitleaks/gitleaks/releases/download/v8.18.2/gitleaks_8.18.2_linux_x64.tar.gz -o gitleaks.tar.gz
        tar -xzf gitleaks.tar.gz
        sudo mv gitleaks /usr/local/bin/

    - name: Run Gitleaks (SARIF)
      run: |
        gitleaks detect \
          --source . \
          --no-git \
          --redact \
          --report-format sarif \
          --report-path gitleaks.sarif \
          --exit-code 0

    - name: Upload Gitleaks SARIF
      uses: github/codeql-action/upload-sarif@v3
      with:
        sarif_file: gitleaks.sarif

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: csharp

    # ðŸ”¹ REQUIRED STEP
    - name: Build
      run: dotnet build --no-restore

    

    - name: Run Unit Tests
      run: |
        dotnet test \
          --configuration Release \
          --logger "trx" \
          --results-directory TestResults

    - name: Publish Test Results
      if: always()
      uses: dorny/test-reporter@v1
      with:
        name: Unit Tests
        path: TestResults/*.trx
        reporter: dotnet-trx

    - name: Upload Test Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: TestResults

    - name: Run Tests with Coverage
      run: |
        dotnet test \
          --collect:"XPlat Code Coverage" \
          --results-directory TestResults


    - name: Upload Coverage
      uses: actions/upload-artifact@v4
      with:
        name: coverage
        path: TestResults/**/coverage.cobertura.xml

    - name: Publish Coverage Summary
      uses: irongut/CodeCoverageSummary@v1.3.0
      with:
        filename: TestResults/**/coverage.cobertura.xml
        badge: true
        format: markdown
        output: both





    # --------------------------------------------------
    # CODEQL (C#)
    # --------------------------------------------------

    - name: Install SonarScanner
      run: dotnet tool install --global dotnet-sonarscanner

    - name: Sonar Begin
      run: |
        dotnet-sonarscanner begin \
          /k:"Ecognity_appdemo" \
          /o:"ecognity" \
          /d:sonar.login="${{ secrets.SONAR_TOKEN }}" \
          /d:sonar.cs.vstest.reportsPaths=TestResults/*.trx \
          /d:sonar.cs.opencover.reportsPaths=TestResults/**/coverage.cobertura.xml \
          /d:sonar.host.url="https://sonarcloud.io"


    - name: Run CodeQL Analysis
      uses: github/codeql-action/analyze@v3

    # ----------------------------------
    # SONAR END
    # ----------------------------------
    - name: Sonar End
      run: dotnet-sonarscanner end /d:sonar.login="${{ secrets.SONAR_TOKEN }}" 

    # --------------------------------------------------
    # TRIVY â€“ Filesystem Scan (SARIF)
    # --------------------------------------------------
    - name: Trivy Scan (Filesystem)
      continue-on-error: true
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: fs
        format: sarif
        output: trivy.sarif

    - name: Upload Trivy SARIF
      uses: github/codeql-action/upload-sarif@v3
      with:
        sarif_file: trivy.sarif

    # --------------------------------------------------
    # MICROSOFT SECURITY DEVOPS (SAST)
    # --------------------------------------------------
    - name: Microsoft Security DevOps
      continue-on-error: true
      uses: microsoft/security-devops-action@v1
      with:
        outputFormat: sarif
        outputPath: msdo-results





    # --------------------------------------------------
    # DEPENDENCY REVIEW (PR only)
    # --------------------------------------------------
    - name: Dependency Review
      if: github.event_name == 'pull_request'
      uses: actions/dependency-review-action@v4

